apiVersion: v1
kind: Service
metadata:
  name: internal-nginx-service
  namespace: monitoring
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-loasd-balancer-cross-zone-land-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '9090'

spec:
  selector:
    app: prometheus-server
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: external-nginx-service
  namespace: monitoring
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-land-balancing-enabled: 'true'
spec:
  selector:
    app: prometheus-server
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 9090
    protocol: TCP
